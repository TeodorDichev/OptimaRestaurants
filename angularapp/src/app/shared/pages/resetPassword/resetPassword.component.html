<div class="d-flex justify-content-center" *ngIf="token && email">
    <div class="col-12 col-lg-5">
        <form [formGroup]="resetPasswordForm" (ngSubmit)="resetPassword()" autocomplete="off">
            <div class="text-center mb-4">
                <h1 class="mb-3 font-weight-normal">
                    Change your password
                </h1>
            </div>
            <div class="form-group mb-3-3">
                <div class="input-field my-2">
                    <span class="fa fa-user p-2"></span>
                    <input formControlName="email" type="text" placeholder="Имейл" class="form-control">               
                </div>
                
            </div>
            <div class="form-group pt-3">
                <div class="input-field my-2">
                    <span class="fa fa-lock p-2"></span>
                    <input formControlName="newPassword" [type]="type" placeholder="Нова Парола"
                        [class.is-invalid]="submitted && resetPasswordForm.get('newPassword')?.errors">
                    <span (click)="hideShowPass()" class="fa {{eyeIcon}}"></span>
                </div>
                <span class="text-danger"
                    *ngIf="submitted && resetPasswordForm.get('newPassword')?.hasError('required')">
                    Полето е задължително!
                </span>
                <span class="text-danger"
                    *ngIf="submitted && resetPasswordForm.get('newPassword')?.hasError('minlength') || resetPasswordForm.get('newPassword')?.hasError('maxlength')">
                    Паролата трябва да е между 6 и 30 символа!
                </span>
            </div>
            <div class="form-floating" *ngIf="errorMessages.length > 0">
                <app-validation-messages [errorMessages]="errorMessages"></app-validation-messages>
            </div>
            <div class="row">
                <div class="col-6">
                    <div class="d-grid">
                        <button type="submit" class="btn btn-block btn-success">Промяна на парола</button>
                    </div>
                </div>
                <div class="col-6">
                    <div class="d-grid">
                        <button type="button" class="btn btn-block btn-danger" (click)="cancel()">Отказ</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
