<nav-top></nav-top>
<div class="content flex-direction-row">
    <div class="content-screen content-screen-fill">
        <div class="text-muted fst-italic h4">
            Всички работници, търсещи работа
        </div>
        <div class="screen-right emp-list">
            <div class="list-items" *ngFor="let employee of this.employeesLookingForJob;">
                <div class="employee" (click)="getEmployeeInfo(employee.email)">
                    <img class="emp-img" src="{{employee.profilePicturePath}}">
                    <div>
                        <div class="h4 fw-bold">{{employee.firstName}} {{employee.lastName}}</div>
                        <div>{{employee.email}}</div>
                    </div>
                    <div>
                        <div class="h4 fw-bold">Средна оценка:
                            <app-star-rating [rating]="employee.employeeAverageRating"></app-star-rating>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
