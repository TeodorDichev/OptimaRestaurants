<nav class="navbar navbar-expand-lg navbar-transparent">
    <button class="pacifico h2 button btn-inverted" (click)="homePage()" tooltip="Начална страница">
        Оптима Ресторанти
    </button>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarItemsCollapse"
        aria-controls="navbarItemsCollapse" aria-expanded="false">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse collapse-body" id="navbarItemsCollapse">

        <div class="btn btn-inverted" (click)="help()" tooltip="Как работи?">
            <i class="fa-solid fa-question fa-2x"></i>
        </div>
        <div class="btn btn-inverted" (click)="allRestaurants()" tooltip="Всички ресторанти">
            <i class="fa-solid fa-store fa-2x"></i>
        </div>
        <div class="btn btn-inverted" (click)="contact()" tooltip="Контакти">
            <i class="fa fa-phone fa-2x"></i>
        </div>
        <div class="btn btn-inverted" (click)="schedule()" tooltip="График" *ngIf="this.user">
            <i class="fa-regular fa-calendar fa-2x"></i>
        </div>
        <div class="btn btn-inverted" (click)="employeeSearch()" tooltip="Работници, търсещи работа"
            *ngIf="this.user?.isManager">
            <i class="fa-solid fa-users-between-lines fa-2x"></i>
        </div>

        <div class="dropdown" *ngIf="this.user">
            <button class="dropdown-toggle btn btn-inverted" data-bs-toggle="dropdown" aria-expanded="false"
                tooltip="Профил">
                <i class="fa fa-user-pen fa-2x"></i>
            </button>
            <div class="dropdown-menu">
                <app-employee-info [employeeEmail]="user.email" *ngIf="!this.user.isManager"></app-employee-info>
                <app-manager-info [managerEmail]="user.email" *ngIf="this.user.isManager"></app-manager-info>
            </div>
        </div>

        <div class="dropdown" *ngIf="this.user">
            <button class="dropdown-toggle btn btn-inverted" data-bs-toggle="dropdown" aria-expanded="false"
                tooltip="Съобщения">
                <div class="d-flex">
                    <i class="fa-solid fa-envelope fa-2x"></i>
                    <i class="fa-solid fa-exclamation ms-1" style="color:Tomato;" *ngIf="!newNotifications"></i>
                </div>
            </button>
            <ul class="dropdown-menu">
                <app-inbox></app-inbox>
            </ul>
        </div>

        <form [formGroup]="searchForm" class="d-flex" role="search" #dropdown>
            <div class="form-check form-switch mt-2">
                <input class="form-check-input chocolatе" type="checkbox" tooltip="Смяна потребител/ресторант"
                    formControlName="searchForAccounts" [(ngModel)]="searchForAccounts" (click)="changeSearchText()">
            </div>
            <li class="dropdown nav-link">
                <input class="form-control" formControlName="searchString" type="search"
                    placeholder="Търси {{searchingFor}}" aria-label="Search">
                <ul class="dropdown-menu show" *ngIf="searchForm.valid">
                    <app-search-result-account [searchResult]="searchResultAccount" *ngIf="searchForAccounts"></app-search-result-account>
                    <app-search-result-restaurant [searchResult]="searchResultRestaurant" *ngIf="!searchForAccounts"></app-search-result-restaurant>
                </ul>
            </li> 
        </form>

        <div class="btn btn-inverted" (click)="logout()" tooltip="Излизане от акаунт" *ngIf="this.user">
            <i class="fa fa-sign-out fa-2x"></i>
        </div>
    </div>
</nav>
