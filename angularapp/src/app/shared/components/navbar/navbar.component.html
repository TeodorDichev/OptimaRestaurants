<nav class="navbar navbar-expand-lg bg-body-tertiary navbar-transparent">
    <div class="container-fluid">
        <div class="navbar-brand pacifico font-size-40 btn btn-outline-dark btn-choco ms-xl-5 text-wrap" (click)="homePage()">
            Оптима Ресторанти
        </div>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarItemsCollapse"
            aria-controls="navbarItemsCollapse" aria-expanded="false">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarItemsCollapse">
            <ul class="navbar-nav mb-2 me-auto mb-lg-0">
                <li class="nav-item">
                    <div class="btn btn-outline-dark btn-yellow-inverted roboto font-size-30 mx-xl-2"
                        aria-current="page" (click)="help()" tooltip="Как работи?">
                        <i class="fa-solid fa-question fa-lg"></i>
                    </div>
                </li>
            </ul>
            <ul class="navbar-nav mb-2 mb-lg-0">
                <li class="nav-item">
                    <div class="btn btn-outline-dark btn-yellow-inverted roboto font-size-30 mx-xl-2"
                        aria-current="page" (click)="allRestaurants()">
                        <i class="fa-solid fa-store fa-lg"></i>
                    </div>
                </li>
                <li class="nav-item" *ngIf="!this.user">
                    <div class="btn btn-outline-dark btn-yellow-inverted roboto font-size-30 mx-xl-2"
                        aria-current="page" (click)="contact()">
                        <i class="fa fa-phone fa-lg"></i>
                    </div>
                </li>
                <li class="nav-item" *ngIf="this.user?.isManager">
                    <div class="btn btn-outline-dark btn-yellow-inverted roboto font-size-30 mx-xl-2"
                        aria-current="page" (click)="employeeSearch()">
                        <i class="fa-solid fa-users-between-lines fa-lg"></i>
                    </div>
                </li>
                <li class="nav-item" *ngIf="this.user && this.user?.isManager == false">
                    <div class="btn btn-outline-dark btn-yellow-inverted roboto font-size-30 mx-xl-2"
                        aria-current="page" (click)="downloadPDF()">
                        <i class="fa-solid fa-file-pdf fa-lg"></i>
                    </div>
                </li>
                <li class="dropdown" *ngIf="this.user && !this.user.isManager">
                    <a class="nav-link dropdown-toggle btn btn-outline-dark btn-yellow-inverted roboto font-size-30 mx-xl-2"
                        role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        <i class="fa fa-qrcode fa-lg"></i>
                    </a>
                    <ul class="dropdown-menu">
                        <app-qr-code [employeeEmail]="this.user.email"></app-qr-code>
                    </ul>
                </li>
                <li class="dropdown" *ngIf="this.user">
                    <a class="nav-link dropdown-toggle btn btn-outline-dark btn-yellow-inverted roboto font-size-30 mx-xl-2"
                        role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        <i class="fa fa-user-pen fa-lg"></i>
                    </a>
                    <ul class="dropdown-menu" *ngIf="!user.isManager">
                        <app-employee-info [employeeEmail]="user.email"></app-employee-info>
                    </ul>
                    <ul class="dropdown-menu" *ngIf="user.isManager">
                        <app-manager-info [managerEmail]="user.email"></app-manager-info>
                    </ul>
                </li>
                <li class="dropdown" *ngIf="this.user">
                    <a class="nav-link dropdown-toggle btn btn-outline-dark btn-yellow-inverted roboto font-size-30 mx-xl-2"
                        role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        <i class="fa fa-envelope-o fa-lg"></i>
                    </a>
                    <ul class="dropdown-menu">
                        <app-inbox [email]="this.user.email" [isManager]="this.user.isManager"></app-inbox>
                    </ul>
                </li>
            </ul>
            <form [formGroup]="searchForm" (ngSubmit)="search()" autocomplete="off" class="d-flex" role="search">
                <input class="form-control mx-2" formControlName="searchString" type="search" placeholder="Търси"
                    aria-label="Search">
                <li class="dropdown nav-link">
                    <button class="btn btn-yellow-inverted me-3 dropdown-toggle" type="submit" role="button"
                        data-bs-toggle="dropdown" aria-expanded="false" (click)="search()">
                        <i class="fa fa-search fa-lg"></i>
                    </button>
                    <ul class="dropdown-menu">
                        <app-search-result [searchResult]="searchResult" *ngIf="submitted"></app-search-result>
                    </ul>
                </li>
            </form>
            <div class="btn btn-outline-dark btn-yellow-inverted roboto font-size-30" aria-current="page"
                (click)="logout()" *ngIf="this.user">
                <i class="fa fa-sign-out fa-lg"></i>
            </div>
        </div>
    </div>
</nav>
