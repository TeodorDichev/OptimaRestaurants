<div class="dropdown-body" *ngIf="requests">
    <div class="fw-bold h3">
        Съобщения
    </div>
    <div class="fst-italic" *ngIf="!newNotifications">
        Нямате нови съобщения
    </div>
    <div class="requests" *ngFor="let request of unconfirmedRequests">
        <div>
            <span class="h5">
                {{request.text}}
            </span>
            <span class="h6 fst-italic text-muted">
                <span class="user-info" (click)="openSenderInfoModal(request.senderEmail)">{{request.senderEmail}}</span>, {{request.sentOn}}
            </span>
        </div>
        <div class="buttons">
            <div>
                <button type="button" class="button btn-green" (click)="respondToRequest(true, request)">
                    <i class="fa fa-check-circle"></i>
                    <span> Приемане </span>
                </button>
            </div>
            <div>
                <button type="button" class="button btn-red" (click)="respondToRequest(false, request)">
                    <i class="fa fa-times-circle"></i>
                    <span> Отхвърляне </span>
                </button>
            </div>
        </div>
    </div>
    <div class="d-flex flex-direction-col">
        <button class="button btn-chocolate h6" type="button" data-bs-toggle="collapse" data-bs-target="#collapseConfirmed"
            aria-controls="collapseExample">
            Отговорени заявки
            <i class="fa fa-chevron-down"></i>
        </button>
        <div class="collapse" id="collapseConfirmed">
            <div class="requests text-muted my-2" *ngFor="let request of confirmedRequests">
                <div class="fw-bold">
                    {{request.text}}
                </div>
                <div class="fst-italic">
                    <span class="user-info" (click)="openSenderInfoModal(request.senderEmail)">{{request.senderEmail}}</span>, {{request.sentOn}}
                </div>
                <div class="fst-italic fw-bold">
                    <span class="text-success" *ngIf="request.confirmed">Заявката е потвърдена.</span>
                    <span class="text-danger" *ngIf="!request.confirmed">Заявката е отхвърлена.</span>
                </div>
            </div>
        </div>
    </div>
    <div class="d-flex justify-content-end">
        <button type="button" class="button btn-gray" (click)="closeDropdown()">Затвори</button>
    </div>
</div>
