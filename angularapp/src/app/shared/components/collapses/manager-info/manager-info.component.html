<div class="max-height-70vh collapse-body scrollable-vert" *ngIf="manager">
  <div class="roboto m-3 fw-bold font-size-40 chocolate border-bottom">Вашият профил</div>
  <div class="roboto mx-4">
    <div class="row my-2">
      <span class="fw-bold font-size-20">Здравейте,
        <span class="fst-italic chocolate">{{manager.firstName}} {{manager.lastName}}
        </span>
        !
      </span>
    </div>
    <div class="row my-1 font-size-18">
      <span class="fw-bold">Имейл: <span class="fw-normal fst-italic">{{manager.email}}</span></span>
    </div>
    <div class="row my-1 font-size-18">
      <span class="fw-bold">Телефон: <span class="fw-normal fst-italic">{{manager.phoneNumber}}</span></span>
    </div>
    <span class="row my-4" *ngIf="!manager.profilePicturePath">Все още нямате профилна снимка.</span>
    <span class="row m-2" *ngIf="manager.profilePicturePath">
      <img src="{{manager.profilePicturePath}}">
    </span>
  </div>
  <div class="text-end border-top">
    <button type="button" class="btn btn-chocolate mt-2 me-1" (click)="editManagerProfile()">Редактиране на
      данните</button>
    <button type="button" class="btn btn-secondary mt-2 me-1" (click)="bsModalRef.hide()">Затваряне</button>
  </div>
</div>
