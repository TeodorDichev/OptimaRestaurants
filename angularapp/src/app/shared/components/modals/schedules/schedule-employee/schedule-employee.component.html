<div class="modal-body" *ngIf="employee">
    <div class="fw-bold h1">Вашият график,
        <span class="fst-italic theme-main">{{employee.firstName}} {{employee.lastName}}</span>
    </div>
    <div class="schedule">
        <div class="table-schedule">
            <table>
                <thead>
                    <tr class="text-center">
                        <th class="item-hover" colspan="2" (click)="previousMonth()">
                            <i class="fa-solid fa-chevron-left"></i>
                        </th>
                        <th colspan="3">
                            {{currentDate.getMonth() + 1}}/{{currentDate.getFullYear()}}
                        </th>
                        <th class="item-hover" colspan="2" (click)="nextMonth()">
                            <i class="fa-solid fa-chevron-right"></i>
                        </th>
                    </tr>
                    <tr class="text-center text-muted h6 fst-italic">
                        <td *ngFor="let day of weekdays">
                            {{day}}
                        </td>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td *ngFor="let e of [].constructor(firstDayOfMonth)">
                            -
                        </td>
                        <td class="item-hover" *ngFor="let e of [].constructor(7 - firstDayOfMonth); index as i"
                            (click)="null" [id]="(i + 1) + '_' + (this.currentDate.getMonth() + 1)">
                            {{i + 1}}
                        </td>
                    </tr>
                    <tr>
                        <td class="item-hover" *ngFor="let e of [].constructor(7); index as i"
                            [id]="getDate(1, i) + '_' + (this.currentDate.getMonth() + 1)" (click)="null">
                            {{getDate(1, i)}}
                        </td>
                    </tr>
                    <tr>
                        <td class="item-hover" *ngFor="let e of [].constructor(7); index as i" (click)="null"
                            [id]="getDate(2, i) + '_' + (this.currentDate.getMonth() + 1)">
                            {{getDate(2, i)}}
                        </td>
                    </tr>
                    <tr>
                        <td class="item-hover" *ngFor="let e of [].constructor(7); index as i" (click)="null"
                            [id]="getDate(3, i) + '_' + (this.currentDate.getMonth() + 1)">
                            {{getDate(3, i)}}
                        </td>
                    </tr>
                    <tr>
                        <td class="item-hover" *ngFor="let e of [].constructor(lastWeeksNumbers(4)); index as i" (click)="null"
                            [id]="getDate(4, i) + '_' + (this.currentDate.getMonth() + 1)">
                            {{getDate(4, i)}}
                        </td>
                        <td *ngFor="let e of [].constructor(7 - lastWeeksNumbers(4))">
                            -
                        </td>
                    </tr>
                    <tr>
                        <td class="item-hover" *ngFor="let e of [].constructor(lastWeeksNumbers(5)); index as i" (click)="null"
                            [id]="getDate(5, i) + '_' + (this.currentDate.getMonth() + 1)">
                            {{getDate(5, i)}}
                        </td>
                        <td *ngFor="let e of [].constructor(7 - lastWeeksNumbers(5))">
                            -
                        </td>
                    </tr>
                </tbody>
            </table>

        </div>
    </div>
    <div class="d-flex justify-content-end">
        <button class="button btn-gray" (click)="close()">
            Затваряне
        </button>
    </div>
</div>
